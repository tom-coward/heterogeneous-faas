plugins {
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'javax.json:javax.json-api:1.1.4'
    implementation 'org.glassfish:javax.json:1.1.4'
    implementation 'com.datastax.oss:java-driver-core:4.15.0'
    implementation 'com.datastax.oss:java-driver-mapper-processor:4.15.0'
    implementation 'com.datastax.oss:java-driver-mapper-runtime:4.15.0'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'software.amazon.awssdk:lambda:2.19.21'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'software.amazon.awssdk:iam:2.19.24'
    implementation 'io.fabric8:knative-client:6.4.1'
    implementation 'software.amazon.awssdk:ecr:2.19.33'

    annotationProcessor group: 'com.datastax.oss', name: 'java-driver-mapper-processor', version: '4.15.0'
    runtimeOnly group: 'com.datastax.oss', name: 'java-driver-mapper-runtime', version: '4.15.0'
}

application {
    mainClass = 'com.tomcoward.heterogeneousfaas.resourcemanager.App'
}
