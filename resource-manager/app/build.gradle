plugins {
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'javax.json:javax.json-api:1.1.4'
    implementation 'com.datastax.oss:java-driver-core:4.15.0'
    implementation 'com.datastax.oss:java-driver-query-builder:4.15.0'
    implementation 'com.datastax.oss:java-driver-mapper-processor:4.15.0'
    implementation 'com.datastax.oss:java-driver-mapper-runtime:4.15.0'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'software.amazon.awssdk:ecs:2.18.24'
    implementation 'io.kubernetes:client-java:15.0.1'
    implementation 'com.google.code.gson:2.10.1'

    annotationProcessor group: 'com.datastax.oss', name: 'java-driver-mapper-processor', version: '4.15.0'
}

application {
    mainClass = 'com.tomcoward.heterogeneousfaas.resourcemanager.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
